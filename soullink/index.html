<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>情智兼备的虚拟陪伴系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#ffb3c1",
              secondary: "#ffd59e",
              dark: "#4a3a3a",
              glass: "rgba(255, 255, 255, 0.7)",
              accent: "#a7d8ff",
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
              "fade-in": "fadeIn 0.6s ease-out both",
              "fade-in-up": "fadeInUp 0.7s ease-out both",
              breath: "breath 4s ease-in-out infinite",
              "soft-pulse": "softPulse 5s ease-in-out infinite",
              twinkle: "twinkle 3s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              breath: {
                "0%, 100%": { transform: "scale(1)" },
                "50%": { transform: "scale(1.02)" },
              },
              softPulse: {
                "0%, 100%": { opacity: "0.9" },
                "50%": { opacity: "1" },
              },
              twinkle: {
                "0%, 100%": { 
                  opacity: "0.4",
                  transform: "scale(0.9) rotate(0deg)",
                  filter: "brightness(1) drop-shadow(0 0 4px rgba(255, 215, 0, 0.4))",
                },
                "25%": { 
                  opacity: "1",
                  transform: "scale(1.2) rotate(90deg)",
                  filter: "brightness(1.6) drop-shadow(0 0 12px rgba(255, 215, 0, 0.8))",
                },
                "50%": { 
                  opacity: "0.7",
                  transform: "scale(1) rotate(180deg)",
                  filter: "brightness(1.3) drop-shadow(0 0 8px rgba(255, 215, 0, 0.6))",
                },
                "75%": { 
                  opacity: "1",
                  transform: "scale(1.3) rotate(270deg)",
                  filter: "brightness(1.8) drop-shadow(0 0 15px rgba(255, 215, 0, 0.9))",
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background: linear-gradient(
          135deg,
          #FFF0F5 0%,
          #FFE4E1 25%,
          #E6E6FA 50%,
          #F0F8FF 75%,
          #FFFACD 100%
        );
        background-size: 400% 400%;
        animation: gentleGradient 15s ease infinite;
        color: #4a3a3a;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        position: relative;
      }
      
      @keyframes gentleGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      @keyframes twinkle {
        0%, 100% { 
          opacity: 0.4;
          transform: scale(0.9) rotate(0deg);
          filter: brightness(1) drop-shadow(0 0 4px rgba(255, 215, 0, 0.4));
        }
        25% { 
          opacity: 1;
          transform: scale(1.2) rotate(90deg);
          filter: brightness(1.6) drop-shadow(0 0 12px rgba(255, 215, 0, 0.8));
        }
        50% { 
          opacity: 0.7;
          transform: scale(1) rotate(180deg);
          filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }
        75% { 
          opacity: 1;
          transform: scale(1.3) rotate(270deg);
          filter: brightness(1.8) drop-shadow(0 0 15px rgba(255, 215, 0, 0.9));
        }
      }
      
      .twinkle-star {
        animation: twinkle 3s ease-in-out infinite !important;
        user-select: none;
        filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        display: inline-block;
      }
      
      .twinkle-sparkle {
        animation: twinkle 3s ease-in-out infinite !important;
        user-select: none;
        filter: drop-shadow(0 0 6px rgba(255, 182, 193, 0.6));
        display: inline-block;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 192, 203, 0.35);
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* 温馨主题下的文字颜色适配 - 确保在浅色背景下清晰可读 */
      .text-white {
        color: #4a3a3a !important;
      }
      /* Tailwind 透明度类名的覆盖 */
      [class*="text-white/"] {
        color: #4a3a3a !important;
      }
      .text-white\/20 {
        color: rgba(74, 58, 58, 0.4) !important;
      }
      .text-white\/30 {
        color: rgba(74, 58, 58, 0.5) !important;
      }
      .text-white\/40 {
        color: rgba(74, 58, 58, 0.65) !important;
      }
      .text-white\/50 {
        color: rgba(74, 58, 58, 0.75) !important;
      }
      .text-white\/60 {
        color: rgba(74, 58, 58, 0.85) !important;
      }
      .text-white\/70 {
        color: rgba(74, 58, 58, 0.9) !important;
      }
      .text-white\/80 {
        color: rgba(74, 58, 58, 0.95) !important;
      }
      .text-white\/90 {
        color: #4a3a3a !important;
      }
      /* 背景透明度调整 */
      .bg-white\/5 {
        background-color: rgba(255, 255, 255, 0.5) !important;
      }
      .bg-white\/10 {
        background-color: rgba(255, 255, 255, 0.6) !important;
      }
      .bg-white\/15 {
        background-color: rgba(255, 255, 255, 0.7) !important;
      }
      .bg-white\/20 {
        background-color: rgba(255, 255, 255, 0.7) !important;
      }
      /* 边框颜色调整 */
      .border-white\/10 {
        border-color: rgba(255, 192, 203, 0.4) !important;
      }
      .border-white\/20 {
        border-color: rgba(255, 192, 203, 0.5) !important;
      }
      /* 环形边框颜色 */
      .ring-white\/10 {
        --tw-ring-color: rgba(255, 192, 203, 0.4) !important;
      }
      /* 占位符文字颜色 */
      .placeholder-white\/30::placeholder {
        color: rgba(74, 58, 58, 0.5) !important;
      }
      /* 深色背景的元素保持白色文字（如按钮） */
      .bg-black\/40 .text-white,
      .bg-black\/40 .text-white\/50,
      .bg-black\/40 .text-white\/60,
      .bg-black\/40 .text-white\/70,
      .bg-black\/40 .text-white\/80 {
        color: rgba(255, 255, 255, 0.9) !important;
      }
      /* 深色渐变背景的元素 */
      .bg-gradient-to-br.from-slate-900 .text-white,
      .bg-gradient-to-br.from-slate-900 .text-white\/50 {
        color: rgba(255, 255, 255, 0.9) !important;
      }
      /* 渐变按钮文字保持白色 */
      .bg-gradient-to-r .text-white {
        color: white !important;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "three": "https://esm.sh/three@0.160.0",
          "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
          "three/": "https://esm.sh/three@^0.182.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
